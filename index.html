<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect 4</h1>
    <div class="board">
    </div>

    <div class="winner">
        <p class="wintext">Welcome to Connect 4!</p>
        <button class="newGame" onclick="newGame()">New Game</button>
    </div>

    <div class="players">
        <div class="player-select">
            <p>Red Player</p>
            <label class="player-button"><input type="radio" value="human" name="rplayer" checked="checked">Human</label>
            <label class="player-button"><input type="radio" value="computer" name="rplayer">Computer</label>
        </div>
        <p class="turn"> </p>
        <div class="player-select">
            <p>Yellow Player</p>
            <label class="player-button"><input type="radio" value="human" name="yplayer" checked="checked">Human</label>
            <label class="player-button"><input type="radio" value="computer" name="yplayer">Computer</label>
        </div>
    </div>
    
    <script src="players.js"></script>
    <script src="game.js"></script>
</body>
</html>
